<!DOCTYPE html>

<head>

    <!-- Bootstrap Icons -->

    <style>
        :root {
            --entel-blue: #00A9E0;
            --entel-dark: #0066A1;
            --entel-light: #E6F7FD;
            --accent-orange: #FF6B35;

            --shadow-medium: 0 8px 24px rgba(0,0,0,0.15);
            --shadow-heavy: 0 12px 36px rgba(0,0,0,0.2);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: var(--shadow-heavy);
            position: relative;
            overflow: hidden;
        }
        
        .app-header {
            background: var(--gradient-primary);
            color: white;
            padding: 30px 20px 20px 20px;
            position: relative;
            overflow: hidden;

        }
        
        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
        
        .app-content {
            padding: 20px;
            padding-bottom: 90px;
        }
        
        .app-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            border: none;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }
        
        .app-card-header {
            background: var(--gradient-primary);
            color: white;
            border-bottom: none;
            padding: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        
        .app-card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-orange);
        }
        
        .app-card-body {
            padding: 25px;
        }
        
        .app-btn {
            border-radius: 15px;
            padding: 16px 25px;
            font-weight: 700;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .app-btn:hover::before {
            left: 100%;
        }
        
        .app-btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .app-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }
        
        .app-btn-success {
            background: var(--gradient-success);
            color: white;
        }
        
        .app-btn-success:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }
        
        .app-btn-orange {
            background: var(--gradient-secondary);
            color: white;
        }
        
        .app-btn-orange:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }
        
        .app-form-control {
            border-radius: 12px;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            font-size: 1.1rem;
            background: #f8f9fa;
        }
        
        .app-form-control:focus {
            border-color: var(--entel-blue);
            box-shadow: 0 0 0 3px rgba(0,169,224,0.2);
            background: white;
            transform: translateY(-2px);

        .floating-action-btn {
            position: fixed;
            bottom: 25px;

            height: 70px;

        }
        
        .floating-action-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 10px 25px rgba(255,107,53,0.6);
        }
        
        .history-badge {
            background: var(--gradient-purple);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .clear-history-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: var(--shadow-light);
            font-weight: 600;
        }
        
        .clear-history-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
        }
        
        .modal-header {
            background: var(--gradient-primary);
            color: white;
            border-bottom: none;
            padding: 25px;
        }
        
        .modal-footer {
            border-top: none;

        .numero-badge {
            min-width: 35px;

            align-items: center;

        .activation-info {
            background: var(--gradient-success);

            padding: 25px;

            margin-bottom: 25px;
            text-align: center;
            box-shadow: var(--shadow-light);

        .activation-info::before {

        .line-id-input {

        .welcome-message {
            background: var(--gradient-dark);
            color: white;
            padding: 20px;

            margin-bottom: 25px;
            text-align: center;

            position: relative;
            overflow: hidden;
        }
        
        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" preserveAspectRatio="none"><path d="M0,10 Q25,5 50,10 T100,10 L100,20 L0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .command-execution {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid var(--entel-blue);
            box-shadow: var(--shadow-light);
        }
        
        .command-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--entel-dark);
            letter-spacing: 2px;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 169, 224, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 169, 224, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 169, 224, 0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-item {
            border-left: 5px solid var(--entel-blue);
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 12px;
            border-radius: 0 15px 15px 0;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            position: relative;
        }
        
        .history-item:hover {
            transform: translateX(8px);

        .history-line-id {
            background: var(--entel-light);

        .quick-actions {
            display: flex;

        .quick-action-btn {
            flex: 1;
            border-radius: 12px;

        }
        
        .quick-action-btn:hover {
            background: var(--entel-blue);

        .logo-container {

        .history-count {

            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Pantalla Principal -->
        <div id="mainScreen">


            <!-- Contenido principal -->
            <div class="app-content">
                <!-- Formulario de ActivaciÃ³n -->
                <div class="app-card fade-in">
                    <div class="app-card-header d-flex align-items-center">
                        <i class="bi bi-lightning-charge-fill me-3"></i>
                        <span>Activar DÃ­a Doble Carga</span>
                    </div>
                    <div class="app-card-body">
                        <form id="activationForm">
                            <div class="line-id-input">
                                <label class="line-id-label">
                                    <i class="bi bi-phone"></i>
                                    ID de LÃ­nea
                                </label>
                                <input type="text" class="form-control app-form-control" id="lineId" placeholder="Ej: LINEA-001, MÃ³vil-7, etc." required>
                                <small class="text-muted mt-3 d-block">
                                    <i class="bi bi-info-circle me-1"></i> Identificador Ãºnico de la lÃ­nea a activar
                                </small>
                            </div>
                            
                            <button type="submit" class="btn app-btn app-btn-success w-100 pulse-animation">
                                <i class="bi bi-telephone-fill me-3"></i> Activar LÃ­nea
                            </button>
                        </form>
                        
                        <div class="command-execution mt-4 d-none" id="commandExecution">
                            <div class="command-text">*10*3*1#</div>
                            <small class="text-muted mt-2 d-block">

                                Activado para: <strong id="executedLineId"></strong>
                            </small>
                        </div>

                </div>

                <!-- Acciones rÃ¡pidas -->
                <div class="quick-actions fade-in">
                    <button class="quick-action-btn" id="exportPdfBtn">
                        <i class="bi bi-file-pdf"></i> PDF
                    </button>
                    <button class="quick-action-btn" id="clearHistoryBtn">
                        <i class="bi bi-trash"></i> Limpiar
                    </button>
                </div>

                <!-- Historial de Activaciones -->
                <div class="app-card fade-in">
                    <div class="app-card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock-history me-3"></i>
                            <span>Historial</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="history-badge">
                                <span class="history-count" id="historyCount">0</span> registros
                            </span>
                        </div>
                    </div>
                    <div class="app-card-body p-0">
                        <div id="historyList">
                            <!-- El historial se cargarÃ¡ aquÃ­ -->
                        </div>
                        <div id="emptyHistory" class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p class="mt-3 fw-bold">Sin activaciones</p>
                            <small class="text-muted">Las activaciones aparecerÃ¡n aquÃ­</small>
                        </div>
                    </div>
                </div>
            </div>

           
        </div>
    </div>

    <!-- Modal para confirmar borrado de historial -->
    <div class="modal fade" id="clearHistoryModal" tabindex="-1" aria-labelledby="clearHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearHistoryModalLabel">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Confirmar EliminaciÃ³n
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold">Â¿Eliminar todo el historial de activaciones?</p>
                    <p class="text-danger">
                        <i class="bi bi-exclamation-circle-fill me-1"></i>
                        <strong>Esta acciÃ³n no se puede deshacer.</strong>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger app-btn" id="confirmClearHistory">
                        <i class="bi bi-trash-fill me-2"></i> Eliminar Todo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        // Estado de la aplicaciÃ³n
        let activationHistory = [];

        // Inicializar la aplicaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Cargar historial desde localStorage
            loadActivationHistory();
            
            // Configurar event listeners
            document.getElementById('activationForm').addEventListener('submit', handleActivation);
            document.getElementById('clearHistoryBtn').addEventListener('click', showClearHistoryModal);
            document.getElementById('confirmClearHistory').addEventListener('click', confirmClearHistory);
            document.getElementById('refreshBtn').addEventListener('click', refreshApp);
            document.getElementById('exportPdfBtn').addEventListener('click', generateHistoryPDF);
        }

        function handleActivation(e) {
            e.preventDefault();
            
            const lineId = document.getElementById('lineId').value.trim();
            if (!lineId) {
                alert('Por favor ingresa el ID de la lÃ­nea');
                return;
            }
            
            // Guardar en localStorage
            saveActivationToStorage(lineId);
            
            // Mostrar el comando ejecutado
            document.getElementById('executedLineId').textContent = lineId;
            document.getElementById('commandExecution').classList.remove('d-none');
            
            // Realizar la llamada
            const command = `*10*3*1#`;
            const encodedCommand = encodeURIComponent(command);
            window.location.href = `tel:${encodedCommand}`;
            
            // Limpiar formulario despuÃ©s de un tiempo
            setTimeout(() => {
                document.getElementById('activationForm').reset();
                document.getElementById('commandExecution').classList.add('d-none');
            }, 5000);
        }

        function saveActivationToStorage(lineId) {
            // Obtener fecha y hora actual
            const now = new Date();
            const timestamp = now.toLocaleString('es-ES');
            
            const activationData = {
                id: Date.now(), // ID Ãºnico basado en timestamp
                line_id: lineId,
                command: `*10*3*1#`,
                tipo: 'DÃA DOBLE CARGA',
                timestamp: timestamp
            };

            // Agregar a la lista de activaciones
            activationHistory.unshift(activationData);
            
            // Guardar en localStorage
            localStorage.setItem('activationHistory', JSON.stringify(activationHistory));
            
            // Actualizar la vista
            displayHistory(activationHistory);
        }

        function loadActivationHistory() {
            const savedHistory = localStorage.getItem('activationHistory');
            if (savedHistory) {
                activationHistory = JSON.parse(savedHistory);
                displayHistory(activationHistory);
            } else {
                activationHistory = [];
                displayHistory([]);
            }
        }

        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            const emptyHistory = document.getElementById('emptyHistory');
            const historyCount = document.getElementById('historyCount');
            
            if (history.length === 0) {
                emptyHistory.classList.remove('d-none');
                historyList.innerHTML = '';
                historyCount.textContent = '0';
                return;
            }

            emptyHistory.classList.add('d-none');
            
            // Actualizar contador
            historyCount.textContent = history.length;
            
            historyList.innerHTML = history.map((item, index) => {
                return `
                <div class="history-item p-4">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-3">
                                <span class="numero-badge me-3">${index + 1}</span>
                                <div>
                                    <div class="fw-bold text-success fs-6">DÃA DOBLE CARGA</div>
                                    <div class="history-line-id">
                                        <i class="bi bi-phone me-1"></i> ${item.line_id}
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">
                                <i class="bi bi-calendar me-1"></i> ${item.timestamp}
                            </small>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-success fs-6 p-2">
                                <i class="bi bi-check-circle-fill"></i>
                            </span>
                            <div class="mt-2">
                                <small class="text-muted fw-bold">${formatTimeAgo(item.timestamp)}</small>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function formatTimeAgo(dateString) {
            // Convertir el string de fecha a objeto Date
            const dateParts = dateString.split(/[/,: ]/);
            const day = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]) - 1;
            const year = parseInt(dateParts[2]);
            const hour = parseInt(dateParts[3]);
            const minute = parseInt(dateParts[4]);
            
            const date = new Date(year, month, day, hour, minute);
            const now = new Date();
            
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Ahora';
            if (diffMins < 60) return `Hace ${diffMins}m`;
            if (diffHours < 24) return `Hace ${diffHours}h`;
            if (diffDays === 1) return 'Ayer';
            return `Hace ${diffDays}d`;
        }

        function showClearHistoryModal() {
            // Verificar si hay historial para borrar
            if (activationHistory.length === 0) {
                alert('No hay historial para borrar');
                return;
            }
            
            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('clearHistoryModal'));
            modal.show();
        }

        function confirmClearHistory() {
            // Borrar el historial
            activationHistory = [];
            localStorage.removeItem('activationHistory');
            
            // Cerrar el modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('clearHistoryModal'));
            modal.hide();
            
            // Actualizar la vista
            displayHistory(activationHistory);
            
            alert('Historial eliminado correctamente');
        }

        function refreshApp() {
            loadActivationHistory();
            
            // Efecto visual de actualizaciÃ³n
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
            refreshBtn.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        function generateHistoryPDF() {
            if (activationHistory.length === 0) {
                alert('No hay historial para exportar');
                return;
            }
            
            try {
                // Usar jsPDF desde la variable global
                const { jsPDF } = window.jspdf;
                
                // Crear nuevo documento PDF
                const doc = new jsPDF();
                
                // TÃ­tulo
                doc.setFontSize(22);
                doc.setTextColor(0, 169, 224);
                doc.text('Historial de Activaciones - ENTEL', 20, 25);
                
                // InformaciÃ³n
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100);
                doc.text(`Generado: ${new Date().toLocaleString('es-ES')}`, 20, 35);
                doc.text(`Total: ${activationHistory.length} activaciones`, 20, 42);
                
                // Tabla de activaciones
                const tableColumn = ["#", "LÃ­nea", "Fecha", "Hora"];
                const tableRows = [];
                
                activationHistory.forEach((item, index) => {
                    const [date, time] = item.timestamp.split(', ');
                    const rowData = [
                        index + 1,
                        item.line_id,
                        date,
                        time
                    ];
                    tableRows.push(rowData);
                });
                
                // Agregar tabla al PDF
                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: 50,
                    theme: 'grid',
                    styles: {
                        fontSize: 10,
                        cellPadding: 4
                    },
                    headStyles: {
                        fillColor: [0, 169, 224],
                        textColor: 255
                    },
                    alternateRowStyles: {
                        fillColor: [240, 240, 240]
                    }
                });
                
                // Guardar el PDF
                const fileName = `Historial_ENTEL_${new Date().toISOString().slice(0,10)}.pdf`;
                doc.save(fileName);
                
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF');
            }
        }
    </script>
