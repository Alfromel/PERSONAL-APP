<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Líneas Telefónicas</title>
    <style>
        :root {
            --entel-color: #00A9E0;
            --primary-color: #4a6fa5;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--entel-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--entel-color);
        }

        .preview {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .history {
            margin-top: 20px;
        }

        .history h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .history-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid var(--entel-color);
        }

        .history-number {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .history-date {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Líneas Telefónicas</h1>
        <p>Recarga de saldo para Entel</p>
    </header>

    <div class="app-container">
        <div class="card">
            <h2>
                <span>Línea Entel - Recarga de Saldo</span>
            </h2>
            <div class="form-group">
                <label for="entel-number">Número de teléfono:</label>
                <input type="tel" id="entel-number" placeholder="Ej: 70012345" oninput="updatePreview()">
            </div>
            <div class="preview" id="entel-preview">Vista previa del comando...</div>
            <button id="entel-process">Llamar para Recargar</button>
            
            <div class="history">
                <h3>Historial de Recargas</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Recarga de saldo para línea Entel</p>
    </footer>

    <script>
        // Comando fijo para Entel
        const ENTEL_COMMAND = "*222*2*#NUM#*20*1#";

        // Cargar historial desde localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('entelRechargeHistory');
            return savedHistory ? JSON.parse(savedHistory) : [];
        }

        // Guardar historial en localStorage
        function saveHistory(history) {
            localStorage.setItem('entelRechargeHistory', JSON.stringify(history));
        }

        // Inicializar la aplicación
        function initApp() {
            setupEventListeners();
            updatePreview();
            renderHistory();
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Botón de procesar
            document.getElementById('entel-process').addEventListener('click', processNumber);
        }

        // Actualizar vista previa del comando
        function updatePreview() {
            const numberInput = document.getElementById('entel-number');
            const previewElement = document.getElementById('entel-preview');
            
            const number = numberInput.value.trim();
            
            if (!number) {
                previewElement.textContent = 'Vista previa del comando...';
                return;
            }
            
            // Reemplazar #NUM# con el número ingresado
            const finalCommand = ENTEL_COMMAND.replace(/#NUM#/g, number);
            previewElement.textContent = finalCommand;
        }

        // Procesar número y comando
        function processNumber() {
            const numberInput = document.getElementById('entel-number');
            const number = numberInput.value.trim();
            
            if (!number) {
                alert('Por favor, ingrese un número de teléfono');
                return;
            }
            
            // Reemplazar #NUM# con el número ingresado
            const finalCommand = ENTEL_COMMAND.replace(/#NUM#/g, number);
            
            // Guardar en el historial
            const history = loadHistory();
            const now = new Date();
            const historyItem = {
                number: number,
                date: now.toLocaleString('es-ES')
            };
            history.unshift(historyItem); // Añadir al principio
            saveHistory(history);
            
            // Renderizar el historial actualizado
            renderHistory();
            
            // Redirección directa al teclado de llamadas del teléfono
            window.location.href = `tel:${finalCommand}`;
        }

        // Renderizar historial
        function renderHistory() {
            const history = loadHistory();
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>No hay recargas registradas</p>';
                return;
            }
            
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.innerHTML = `
                    <div class="history-number">${item.number}</div>
                    <div class="history-date">${item.date}</div>
                `;
                historyList.appendChild(historyElement);
            });
        }

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
