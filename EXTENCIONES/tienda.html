    <style>

            --secondary: #16213e;
            --accent: #7e57c2;
            --accent-light: #9c75d6;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
            --light: #2d2d44;
            --dark: #e0e0e0;
            --white: #ffffff;
            --card-bg: #1e1e2e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius: 16px;

            --footer-height: 70px;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        
        * {

            margin: 0;

        /* Header estilo iOS modo oscuro */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            justify-content: center;

        .app-header h1 {

            font-weight: 700;
            color: var(--white);
            text-align: center;
        }
        
        .app-header .subtitle {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
            color: var(--white);
        }
        
        /* Contenedor principal */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: calc(var(--header-height) + 15px) 15px calc(var(--footer-height) + 15px);
            min-height: 100vh;
        }
        
        /* Navegaci√≥n estilo app nativa modo oscuro */
        .nav-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--footer-height) + var(--safe-area-bottom));
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            padding-bottom: var(--safe-area-bottom);
            z-index: 1000;
        }
        
        .nav-tab {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            background: none;
            border: none;
            color: #8e8e93;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .nav-tab.active {
            color: var(--accent-light);
        }
        
        .nav-tab i {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        
        /* Paneles */
        .panel {
            display: none;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }
        
        .panel.active {
            display: block;
        }
        
        /* Tarjeta estilo iOS modo oscuro */
        .card {

            border-radius: var(--radius);

            margin-bottom: 16px;
            box-shadow: var(--shadow);

        /* Botones estilo iOS modo oscuro */

            border: none;
            font-size: 1.1rem;

            text-align: center;

        .btn-danger {

            color: var(--white);

        .btn-info {
            background: var(--accent);
            color: var(--white);
        }
        
        .btn:disabled {

        /* Scanner modo oscuro */

            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);

            height: 200px;

            font-weight: 600;
        }
        
        .active {
            background: var(--accent);
            color: var(--white);
        }
        
        .inactive {
            background: #333;
            color: var(--white);
        }
        
        /* Listas estilo iOS modo oscuro */
        .list {

            border-radius: var(--radius);
            overflow: hidden;

        /* Modal modo oscuro */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);

            align-items: center;

            padding: 20px;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        /* Notificaci√≥n flotante */
        .notification {
            position: fixed;
            top: calc(var(--header-height) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1500;
            font-weight: 700;
            text-align: center;
            max-width: 90%;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        /* Estados de carga */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;

        }
        
        @keyframes spin {

        /* Efectos de toque mejorados */

        /* Inputs modo oscuro */

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--white);

        .input-field {

        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Ocultar elementos que no se necesitan */
        .hidden {
            display: none !important;
        }
        
        /* Ajustes para pantallas muy peque√±as */
        @media (max-width: 350px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            }
            
            .btn {

            }
            
            .scan-area {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://zcjhxrqqdqkthnbqtqgr.supabase.co';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const video = document.getElementById('video');
        const startScannerBtn = document.getElementById('start-scanner');
        const stopScannerBtn = document.getElementById('stop-scanner');
        const manualAddBtn = document.getElementById('manual-add');
        const scannedProductsBody = document.getElementById('scanned-products-body');
        const totalAmountSpan = document.getElementById('total-amount');
        const confirmSaleBtn = document.getElementById('confirm-sale');
        const clearCartBtn = document.getElementById('clear-cart');

            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {

        // Iniciar el esc√°ner
        async function startScanner() {
            try {
                // Solicitar acceso a la c√°mara
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                video.srcObject = stream;
                scannerActive = true;
                
                startScannerBtn.style.display = 'none';
                stopScannerBtn.style.display = 'block';
                scannerStatus.textContent = ' Esc√°ner Activo - Escaneando...';
                scannerStatus.className = 'scanner-status active';
                
                // Iniciar detecci√≥n de c√≥digos QR
                scanQRCode();
                
                showStatus('Esc√°ner activo. Apunta el c√≥digo QR a la c√°mara.', 'success');
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                showStatus('Error al acceder a la c√°mara. Aseg√∫rate de permitir el acceso.', 'error');
            }
        }
        
        // Detener el esc√°ner
        function stopScanner() {
            scannerActive = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            startScannerBtn.style.display = 'block';
            stopScannerBtn.style.display = 'none';
            scannerStatus.textContent = ' Esc√°ner Inactivo';
            scannerStatus.className = 'scanner-status inactive';
            
            showStatus('Esc√°ner detenido.', 'success');
        }
        
        // Escanear c√≥digos QR
        function scanQRCode() {
            if (!scannerActive) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA && !scanCooldown) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        // Activar cooldown para evitar m√∫ltiples detecciones
                        scanCooldown = true;
                        
                        // Mostrar notificaci√≥n de detecci√≥n
                        showDetectionNotification();
                        
                        // Reproducir sonido de check
                        playCheckSound();
                        
                        // Procesar c√≥digo QR escaneado
                        processScannedQR(code.data);
                        
                        // Reiniciar c√°mara despu√©s de 1 segundo
                        setTimeout(() => {
                            scanCooldown = false;
                        }, 1000);
                    }
                }
                
                if (scannerActive) {
                    requestAnimationFrame(tick);
                }
            }
            
            tick();
        }
        
        // Mostrar notificaci√≥n de detecci√≥n
        function showDetectionNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>¬°QR Detectado!</span>
            `;
            
            document.body.appendChild(notification);
            
            // Remover despu√©s de 2 segundos
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 2000);
        }
        
        // Reproducir sonido de check
        function playCheckSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Procesar c√≥digo QR escaneado

            try {
                // Parsear datos del QR
                const productData = JSON.parse(qrData);
                
                // Verificar si es un producto v√°lido
                if (productData.type !== 'product') {
                    showStatus('C√≥digo QR no v√°lido para productos.', 'error');
                    return;
                }
                
                // Obtener informaci√≥n completa del producto desde la base de datos
                let productRecord = null;
                let res;

                // Intentar buscar por id si parece num√©rico
                if (productData.id !== undefined && productData.id !== null && !isNaN(Number(productData.id))) {
                    res = await supabase
                        .from('products')
                        .select('*')
                        .eq('id', Number(productData.id))
                        .single();

                    if (!res.error && res.data) {
                        productRecord = res.data;
                    }
                }

                // Si no se encontr√≥ por id, intentar por barcode (campo barcode o barcode_data)
                if (!productRecord) {
                    const barcodeValue = productData.barcode || productData.barcode_data;
                    if (barcodeValue) {
                        res = await supabase
                            .from('products')
                            .select('*')
                            .eq('barcode_data', barcodeValue)
                            .single();

                        if (!res.error && res.data) {
                            productRecord = res.data;
                        }
                    }
                }

                // Manejar errores de Supabase
                if (res && res.error) {
                    console.error('Supabase error:', res.error);
                    showStatus('Error al cargar informaci√≥n del producto: ' + (res.error.message || res.error), 'error');
                    return;
                }

                if (!productRecord) {
                    showStatus('Producto no encontrado en la base de datos.', 'error');
                    return;
                }
                
                // Verificar stock
                const data = productRecord;
                if (data.stock <= 0) {
                    showStatus(`Producto "${data.name}" sin stock disponible.`, 'error');
                    return;
                }
                
                // Verificar si el producto ya est√° en la lista
                const existingProductIndex = scannedProducts.findIndex(p => p.id === data.id);
                
                if (existingProductIndex !== -1) {
                    // Incrementar cantidad si ya existe y hay stock
                    if (scannedProducts[existingProductIndex].quantity < data.stock) {
                        scannedProducts[existingProductIndex].quantity++;
                    } else {
                        showStatus(`No hay suficiente stock de "${data.name}".`, 'error');
                        return;
                    }
                } else {
                    // Agregar producto a la lista
                    scannedProducts.push({
                        id: data.id,
                        name: data.name,
                        price: data.price,
                        quantity: 1,
                        stock: data.stock
                    });
                }
                
                // Actualizar la interfaz
                updateScannedProductsList();
                showStatus(`Producto "${data.name}" agregado.`, 'success');
                
            } catch (error) {
                console.error('Error procesando c√≥digo QR:', error);
                showStatus('C√≥digo QR no v√°lido.', 'error');
            }
        }
        
        // Actualizar lista de productos escaneados
        function updateScannedProductsList() {
            scannedProductsBody.innerHTML = '';
            let total = 0;
            
            if (scannedProducts.length === 0) {
                scannedProductsBody.innerHTML = `
                    <div class="list-item" style="text-align: center; color: #8e8e93;">
                        <div class="list-item-content">
                            <i class="fas fa-shopping-cart" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            No hay productos escaneados
                        </div>
                    </div>
                `;
                confirmSaleBtn.style.display = 'none';
            } else {
                confirmSaleBtn.style.display = 'block';
                
                scannedProducts.forEach((product, index) => {
                    const subtotal = product.price * product.quantity;
                    total += subtotal;
                    
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item touch-feedback';
                    listItem.innerHTML = `
                        <div class="list-item-content">
                            <div class="list-item-title">${product.name}</div>
                            <div class="list-item-subtitle">$${product.price.toFixed(2)} c/u</div>
                            <div class="quantity-controls">
                                <button onclick="decreaseQuantity(${index})" class="quantity-btn" style="background: var(--accent); color: var(--white);">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span style="font-weight: 600;">${product.quantity}</span>
                                <button onclick="increaseQuantity(${index})" class="quantity-btn" style="background: var(--accent); color: var(--white);">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="list-item-action">
                            <div style="font-weight: 700; margin-bottom: 4px;">$${subtotal.toFixed(2)}</div>
                            <button onclick="removeProduct(${index})" style="background: var(--accent); color: var(--white); border: none; border-radius: 8px; padding: 6px 12px; font-size: 0.9rem;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    scannedProductsBody.appendChild(listItem);
                });
            }
            
            totalAmountSpan.textContent = total.toFixed(2);
        }
        
        // Disminuir cantidad de un producto
        function decreaseQuantity(index) {
            if (scannedProducts[index].quantity > 1) {
                scannedProducts[index].quantity--;
                updateScannedProductsList();
            }
        }
        
        // Aumentar cantidad de un producto
        function increaseQuantity(index) {
            // Verificar stock disponible
            if (scannedProducts[index].quantity < scannedProducts[index].stock) {
                scannedProducts[index].quantity++;
                updateScannedProductsList();
            } else {
                showStatus(`No hay suficiente stock de "${scannedProducts[index].name}".`, 'error');
            }
        }
        
        // Eliminar producto de la lista
        function removeProduct(index) {
            scannedProducts.splice(index, 1);
            updateScannedProductsList();
            showStatus('Producto eliminado.', 'success');
        }
        
        // Limpiar carrito
        function clearCart() {
            if (scannedProducts.length === 0) return;
            
            if (!confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
                return;
            }
            
            scannedProducts = [];
            updateScannedProductsList();
            showStatus('Carrito vaciado.', 'success');
        }
        
        // Mostrar modal para agregar producto manualmente
        function showManualModal() {
            manualModal.classList.add('active');
        }
        
        // Cerrar modal manual
        function closeManualModal() {
            manualModal.classList.remove('active');
        }
        
        // Cargar productos para selecci√≥n manual
        async function loadProductsForManual() {
            const { data, error } = await supabase
                .from('products')
                .select('*')
                .order('name', { ascending: true });
            
            if (error) {
                console.error('Error cargando productos:', error);
                return;
            }
            
            allProducts = data;
            productSelect.innerHTML = '<option value="">Selecciona un producto</option>';
            
            data.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - $${product.price.toFixed(2)} (Stock: ${product.stock})`;
                productSelect.appendChild(option);
            });
        }
        
        // Agregar producto manualmente
        function addManualProduct() {
            const productId = parseInt(productSelect.value);
            const quantity = parseInt(document.getElementById('manual-quantity').value);
            
            if (!productId || quantity < 1) {
                showStatus('Selecciona un producto y una cantidad v√°lida.', 'error');
                return;
            }
            
            const product = allProducts.find(p => p.id === productId);
            
            if (!product) {
                showStatus('Producto no encontrado.', 'error');
                return;
            }
            
            if (quantity > product.stock) {
                showStatus(`No hay suficiente stock. Stock disponible: ${product.stock}`, 'error');
                return;
            }
            
            // Verificar si el producto ya est√° en la lista
            const existingProductIndex = scannedProducts.findIndex(p => p.id === productId);
            
            if (existingProductIndex !== -1) {
                // Actualizar cantidad si ya existe
                scannedProducts[existingProductIndex].quantity += quantity;
            } else {
                // Agregar producto a la lista
                scannedProducts.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: quantity,
                    stock: product.stock
                });
            }
            
            // Actualizar la interfaz y cerrar modal
            updateScannedProductsList();
            closeManualModal();
            showStatus(`Producto "${product.name}" agregado manualmente.`, 'success');
        }
        
        // Confirmar venta y actualizar inventario
        async function confirmSale() {
            // Prevenir confirmaciones m√∫ltiples
            if (isProcessingSale) {
                showStatus('Ya se est√° procesando una venta. Por favor espera.', 'error');
                return;
            }
            
            try {
                if (scannedProducts.length === 0) {
                    showStatus('No hay productos en el carrito.', 'error');
                    return;
                }
                
                // Activar bandera para prevenir confirmaciones m√∫ltiples
                isProcessingSale = true;
                
                // Deshabilitar bot√≥n de confirmaci√≥n
                confirmSaleBtn.disabled = true;
                confirmSaleBtn.classList.add('loading');
                
                // Calcular total y contar items
                const totalAmount = scannedProducts.reduce((sum, product) => 
                    sum + (product.price * product.quantity), 0);
                const itemsCount = scannedProducts.reduce((sum, product) => 
                    sum + product.quantity, 0);
                
                // Crear registro de venta
                const { data: saleData, error: saleError } = await supabase
                    .from('sales')
                    .insert([{ 
                        total_amount: totalAmount, 
                        items_count: itemsCount 
                    }])
                    .select();
                
                if (saleError) throw saleError;
                
                const saleId = saleData[0].id;
                
                // Crear registros de items vendidos y actualizar stock
                for (const product of scannedProducts) {
                    // Registrar item vendido
                    const { error: itemError } = await supabase
                        .from('sale_items')
                        .insert([{
                            sale_id: saleId,
                            product_id: product.id,
                            quantity: product.quantity,
                            price: product.price
                        }]);
                    
                    if (itemError) throw itemError;
                    
                    // Actualizar stock del producto
                    const newStock = product.stock - product.quantity;
                    const { error: stockError } = await supabase
                        .from('products')
                        .update({ stock: newStock })
                        .eq('id', product.id);
                    
                    if (stockError) throw stockError;
                    
                    // Registrar en historial de stock
                    const { error: historyError } = await supabase
                        .from('stock_history')
                        .insert([{
                            product_id: product.id,
                            old_stock: product.stock,
                            new_stock: newStock,
                            change_type: 'sale',
                            sale_id: saleId
                        }]);
                    
                    if (historyError) console.error('Error registrando historial:', historyError);
                }
                
                // Mostrar resumen de venta
                const productList = scannedProducts.map(p => 
                    `${p.name} (x${p.quantity})`).join(', ');
                
                // Limpiar lista y mostrar confirmaci√≥n
                scannedProducts = [];
                updateScannedProductsList();
                
                showStatus(`Venta confirmada! Total: $${totalAmount.toFixed(2)}. Productos: ${productList}`, 'success');
                
                // Detener esc√°ner autom√°ticamente
                stopScanner();
                
            } catch (error) {
                console.error('Error confirmando venta:', error);
                showStatus('Error al confirmar la venta. Intenta nuevamente.', 'error');
            } finally {
                // Restaurar estado del bot√≥n independientemente del resultado
                isProcessingSale = false;
                confirmSaleBtn.disabled = false;
                confirmSaleBtn.classList.remove('loading');
            }
        }
        
        // Mostrar mensaje de estado
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `scanner-status ${type}`;
            statusMessage.style.display = 'block';
            
            // Ocultar mensaje despu√©s de 4 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 4000);
        }
    </script>
