    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5B4CD8;
            --secondary: #A29BFE;
            --dark-bg: #121826;
            --card-bg: #1E293B;
            --card-border: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            padding: 0;
            opacity: 0;
            animation: fadeInBody 0.4s ease forwards;
        }
        
        body.light-mode {
            --dark-bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --card-border: #E2E8F0;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --glass: rgba(0, 0, 0, 0.03);
        }
        
        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.6s ease forwards;
            animation-delay: 0.6s;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 24px;
        }
        
        .loading-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid var(--glass);
            border-top: 2px solid var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .progress-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Container principal */
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 70px;
            max-width: 100%;
        }
        
        /* Header compacto */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 4px;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .header-icon:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }
        
        /* Barra de b√∫squeda compacta */
        .search-bar {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar i {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-right: 10px;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .search-bar input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Secci√≥n categor√≠as */
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        /* Grid de categor√≠as */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .category-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 14px 10px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .category-card:active {
            transform: scale(0.97);
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .category-card:active .category-icon {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-card:active .category-icon i,
        .category-card:active .category-name {
            color: white;
        }
        
        .category-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 1.1rem;
            color: var(--primary);
            transition: all 0.2s ease;
        }
        
        .category-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        /* Grid de operadoras */
        .operators-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .operator-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .operator-card:active {
            transform: scale(0.98);
        }
        
        .operator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .operator-card:active::before {
            opacity: 1;
        }
        
        .operator-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .operator-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .operator-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .operator-info {
            flex: 1;
        }
        
        .operator-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .operator-status {
            font-size: 0.75rem;
            color: var(--success);
            font-weight: 500;
        }
        
        .operator-status.offline {
            color: var(--text-secondary);
        }
        
        .operator-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        /* Estilos espec√≠ficos para operadoras */
        .entel .operator-icon {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .tigo .operator-icon {
            background: rgba(6, 214, 160, 0.1);
        }
        
        .viva .operator-icon {
            background: rgba(251, 191, 36, 0.1);
        }
        
        /* Grid de otros servicios */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 70px;
        }
        
        .service-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .service-card:active {
            transform: scale(0.98);
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .service-card:active .service-icon {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .service-card:active .service-icon i,
        .service-card:active .service-name {
            color: white;
        }
        
        .service-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: var(--primary);
            transition: all 0.2s ease;
        }
        
        .service-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }
        
        .service-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }
        
        /* Men√∫ inferior compacto */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 8px;
        }
        
        .nav-item:active {
            color: var(--primary);
            background: var(--glass);
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        /* Bot√≥n de instalaci√≥n PWA */
        #installButton {
            position: fixed;
            bottom: 70px;
            right: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        #installButton:active {
            transform: scale(0.95);
        }
        
        /* Switch modo oscuro/claro */
        .theme-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-border);
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "üåô";
            font-size: 0.8rem;
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            content: "‚òÄÔ∏è";
            transform: translateX(20px);
        }
        
        /* Animaciones de entrada */
        .header { animation: slideUp 0.3s ease forwards; opacity: 0; animation-delay: 0.1s; }
        .search-bar { animation: slideUp 0.3s ease forwards; opacity: 0; animation-delay: 0.2s; }
        .categories-grid { animation: slideUp 0.3s ease forwards; opacity: 0; animation-delay: 0.3s; }
        .operators-grid { animation: slideUp 0.3s ease forwards; opacity: 0; animation-delay: 0.4s; }
        .services-grid { animation: slideUp 0.3s ease forwards; opacity: 0; animation-delay: 0.5s; }
        
        /* Scrollbar personalizado */
        .container::-webkit-scrollbar {
            width: 4px;
        }
        
        .container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .container::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 10px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 14px;
                padding-bottom: 70px;
            }
            
            .company-name {
                font-size: 1.6rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .category-card {
                padding: 12px 8px;
            }
            
            .category-icon {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .operator-card,
            .service-card {
                padding: 14px;
            }
            
            .nav-icon {
                font-size: 1.1rem;
            }
            
            .nav-label {
                font-size: 0.65rem;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 12px;
                padding-bottom: 70px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .operators-grid,
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Cargar im√°genes de logo
        const logoImages = [
            'https://scz.megacenter.com.bo/wp-content/uploads/2021/01/entel-300x300.jpg',
            'https://play-lh.googleusercontent.com/i7eXCqvEszOsN_LwPHkxXMx8j2vb0QphVwkqTr3U8GodBeNA9AuQVxgs7nyCnEru',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDjM0IP2cxcg231iXsqKa-q2eJH5uTbaQ0xA&s'
        ];
        
        // Precargar im√°genes
        logoImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
        
        // Efecto t√°ctil para todas las cards
        document.querySelectorAll('.category-card, .operator-card, .service-card').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.97)';
            });
            
            item.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
        
        // Toggle modo oscuro/claro
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Verificar preferencia del sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            body.classList.add('light-mode');
            themeToggle.checked = true;
        }
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.checked = true;
        }
        
        // Barra de b√∫squeda
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('focus', function() {
            this.parentElement.style.boxShadow = '0 4px 15px rgba(108, 92, 231, 0.2)';
        });
        
        searchInput.addEventListener('blur', function() {
            this.parentElement.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.1)';
        });
        
        // Bot√≥n de notificaciones
        document.getElementById('notificationBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-bell-slash"></i>';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-bell"></i>';
            }, 2000);
        });
        
        // C√≥digo para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrado: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Error al registrar ServiceWorker: ', error);
                    });
            });
        }
        
        // Instalaci√≥n de PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'flex';
            
            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario acept√≥ la instalaci√≥n');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
        
        // Detectar si ya est√° instalada
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        });
        
        // Simular datos en tiempo real
        setInterval(() => {
            const stats = document.querySelectorAll('.stat-value');
            if (stats.length > 0) {
                const randomIncrement = Math.floor(Math.random() * 3) + 1;
                const current = parseInt(stats[0].textContent.replace(/\D/g, ''));
                stats[0].textContent = `${current + randomIncrement}`;
            }
        }, 30000);
    </script>
</body>
</html>
