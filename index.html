<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKTOK</title>
    
    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#00b894">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TOKTOK">
    <meta name="description" content="Panel de control para dueños y CEO de TOKTOK">
    <meta name="keywords" content="toktok, panel, control, dueño, ceo, reportes">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CEO" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons para iOS -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-32x32.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #1d1d1f;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            padding: 20px;
            opacity: 0;
            animation: fadeInBody 0.5s ease forwards;
        }
        
        /* Pantalla de carga instantánea */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.8s ease forwards;
            animation-delay: 0.8s;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00b894, #00a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #8e8e93;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .loading-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px solid rgba(0, 184, 148, 0.2);
            border-top: 3px solid #00b894;
            animation: spin 1s linear infinite;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #8e8e93;
        }
        
        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Encabezado */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .company-name {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00b894, #00a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .user-role {
            font-size: 1.1rem;
            color: #8e8e93;
            font-weight: 500;
        }
        
        /* Accesos Rápidos */
        .quick-access-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }
        
        .quick-access-item {
            background-color: white;
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            -webkit-tap-highlight-color: rgba(0, 184, 148, 0.1);
            border: 2px solid transparent;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .quick-access-item:active {
            transform: scale(0.95);
            background-color: #f1f9f7;
            border-color: #00b894;
        }
        
        .icon-container {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.1), rgba(0, 160, 133, 0.15));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .quick-access-item:active .icon-container {
            transform: scale(1.1);
            background: linear-gradient(135deg, #00b894, #00a085);
        }
        
        .quick-access-item:active .icon-container i {
            color: white;
        }
        
        .icon-container i {
            font-size: 1.8rem;
            color: #00b894;
            transition: all 0.3s ease;
        }
        
        .quick-access-item h3 {
            font-size: 1.1rem;
            color: #1d1d1f;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .quick-access-item p {
            font-size: 0.85rem;
            color: #8e8e93;
            line-height: 1.3;
        }
        
        /* Animación de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quick-access-item:nth-child(1) { animation-delay: 0.2s; }
        .quick-access-item:nth-child(2) { animation-delay: 0.3s; }
        
        /* Botón de instalación PWA */
        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }
        
        #installButton:active {
            transform: translateY(0);
        }
        
        /* Efecto de pulso sutil en hover (para dispositivos con mouse) */
        @media (hover: hover) {
            .quick-access-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 184, 148, 0.15);
            }
        }
        
        /* Estilos para modo standalone (PWA instalada) */
        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            #installButton {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga instantánea -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="logo">TOKTOK</div>
            <div class="subtitle">Panel de Control</div>
            <div class="loading-circle"></div>
            <div class="progress-text">CARGANDO...</div>
        </div>
    </div>
    
    <!-- Encabezado -->
    <div class="header">
        <h1 class="company-name">TOKTOK</h1>
        <p class="user-role">Personal toktok</p>
    </div>
    
    <!-- Accesos Rápidos -->
    <div class="quick-access-grid">
        <a href="EXTENCIONES/E.html" class="quick-access-item">
            <div class="icon-container">
                <i class="fas fa-store"></i>
            </div>
            <h3>Escaner tienda</h3>
        </a>

            <a href="EXTENCIONES/recargador.html" class="quick-access-item">
            <div class="icon-container">
                <i class="fas fa-store"></i>
            </div>
            <h3>Entel</h3>
        </a>
        
    </div>
    
    <!-- Botón de instalación PWA -->
    <button id="installButton" aria-label="Instalar aplicación">
        <i class="fas fa-download"></i> Instalar App
    </button>

    <script>
        // Efecto táctil mejorado para móviles
        document.querySelectorAll('.quick-access-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
                this.style.backgroundColor = '#f1f9f7';
                this.style.borderColor = '#00b894';
            });
            
            item.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.backgroundColor = '';
                this.style.borderColor = '';
            });
        });
        
        // Código para PWA
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrado con éxito: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Error al registrar ServiceWorker: ', error);
                    });
            });
        }
        
        // Instalación de PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previene que el mini-infobar aparezca en mobile
            e.preventDefault();
            // Guarda el evento para que pueda ser activado después
            deferredPrompt = e;
            // Muestra el botón de instalación
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', () => {
                // Oculta el botón de instalación
                installButton.style.display = 'none';
                // Muestra el prompt de instalación
                deferredPrompt.prompt();
                // Espera a que el usuario responda al prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación');
                    } else {
                        console.log('Usuario rechazó la instalación');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        // Evento cuando la PWA es instalada exitosamente
        window.addEventListener('appinstalled', (evt) => {
            console.log('TOKTOK PWA fue instalada exitosamente');
            installButton.style.display = 'none';
        });
        
        // Detectar si la aplicación ya está instalada
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('La aplicación se está ejecutando en modo standalone');
                installButton.style.display = 'none';
            }
        });
    </script>
</body>

</html>
